on:
  push:
    branches:
      - main
    paths:
      - "subdir/**"
  pull_request:
    paths:
      - "subdir/**"
  workflow_dispatch:

permissions:
  # for pytest-coverage-comment
  contents: write
  checks: write
  pull-requests: write 

jobs:
  subdir-uv-test-job:
    # https://docs.astral.sh/uv/guides/integration/github/
    runs-on: ubuntu-latest
    timeout-minutes: 10
    defaults:
      run:
        working-directory: subdir
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true
      - name: "Set up Python"
        uses: actions/setup-python@v5
        with:
          python-version-file: "subdir/.python-version"
      - name: Install the project
        run: uv sync --all-extras --dev
      - name: Run Ruff
        # https://docs.astral.sh/ruff/integrations/#github-actions
        run: uv run ruff check --output-format=github .
      - name: Run tests
        if: ${{ !cancelled() }}
        run: uv run pytest --junitxml=pytest.xml --cov-report=term-missing:skip-covered | tee pytest-coverage.txt
      - name: Pytest coverage comment
        if: ${{ !cancelled() }}
        uses: MishaKav/pytest-coverage-comment@main
        with:
          pytest-coverage-path: ./pytest-coverage.txt
          junitxml-path: ./pytest.xml
